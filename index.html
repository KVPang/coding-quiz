<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- View Highscores -->
        <header>
            <button class="button">View Highscores</button>
        
            <!-- timer -->
            <h3 id="timer">Timer: 0</h3>
            <!-- <p><span id="timePara">10</span> seconds left!</p> -->
            <h1>JavaScript Quiz</h1>

            <div id="homepage"></div>
            <br>
        </header>

        <!-- start button -->
        <button id="start" class="startButton">Start!</button>

<!-- coding quiz -->
<div id="quizQuestions">
    <div id="questionText">Question</div><br>
    <p>
        <button id="btnA" class="btn"></button>
    </p>
    <p>
        <button id="btnB" class="btn"></button>
    </p>
    <p>
        <button id="btnC" class="btn"></button>
    </p>
    <p>
        <button id="btnD" class="btn"></button>
    </p>
</div>

<div id="check-answers"></div>

<!-- score saving -->
<aside class="scoreKeep">
    <button id="reset" class="resetButton">Reset</button>
</aside>

<!-- JavaScript Link -->
<script src="script.js"></script>

<footer></footer>
</body></html>
