<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1 style="text-align:center;">JavaScript Quiz</h1>
            <button id="start" class="pinkButton">Start!</button>

        </header>
        <main>
            <div class="text-center">
            
                <!-- timer -->
                <h1 class="time" style="text-align:center;"></h1>
                <div id="timer"></div>

            <!-- coding quiz -->
            <div id="codeQs">
                <p>
                    <button id="btnA" class="lightbtn"></button>
                </p>
                <p>
                    <button id="btnB" class="lightbtn"></button>
                </p>
                <p>
                    <button id="btnC" class="lightbtn"></button>
                </p>
                <p>
                    <button id="btnD" class="lightbtn"></button>
                </p>
            </div>

            <!-- score saving -->
            <aside class="scoreKeep">
                <button id="reset" class="resetButton">Reset</button>
            </aside>

            <script src="script.js"></script>


            <footer></footer>
        </main>
    </body>
</html>
